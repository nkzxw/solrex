#=-----------------------------------------------------------------------=#
#=---------------------=[ Tohr configuration file ]=---------------------=#
#=-----------------------------------------------------------------------=#
#=---------------------------=[ Version 0.1 ]=---------------------------=#
#=-----------------------------------------------------------------------=#
#
#----[ 1. - Format
#
# The configuration file is a JSON[1] object with '#'-started comments,
# i.e. after filtering out all comments, you will get a JSON dump string. 
#
#----[ 2. - Options
#
#---[ 2.1. - "tohr-router" (required)
#
# URL to your Tohr router. Could be a Google App Engine site, or a PHP host,
# with Tohr "router" files uploaded. You should make sure it works by using
# your browser to visit this URL. Examples:
#
#   |-----------------------------------------------------------------|
#   "tohr-router": "http://localhost/tohr",
#   "tohr-router": "http://YOURAPP.appspot.com/tohr",
#   "tohr-router": "http://127.0.0.1:8080/tohr",
#   |-----------------------------------------------------------------|
#
#---[ 2.2. - "listen-address" (optional)
#
# The addres which Tohr daemon will listen on. The default value of this
# option is "localhost". So it is safe to leave it blank. Examples:
#
#   |-----------------------------------------------------------------|
#   "listen-address": "",
#   "listen-address": "localhost",
#   "listen-address": "127.0.0.1",
#   "listen-address": "192.168.0.123",
#   |-----------------------------------------------------------------|
#
#---[ 2.3. - "listen-port" (optional)
#
# The port which Tohr daemon will listen to. The default value of this
# option is "9090". So it is safe to leave it blank. Examples:
#
#   |-----------------------------------------------------------------|
#   "listen-port": "",
#   "listen-port": "3128",
#   |-----------------------------------------------------------------|
#
#---[ 2.4. - "outgoing-proxy" (optional)
#
# The HTTP proxy through which you can connect to your "tohr-router". The
# default value of this option is "" (blank), which means your can reach
# your "tohr-router" directly. Examples:
#
#   |-----------------------------------------------------------------|
#   "outgoing-proxy": "192.168.0.1:3128",
#   "outgoing-proxy": "USER:PASSWD@192.168.0.1:3128",
#   |-----------------------------------------------------------------|
#
#---[ 2.5. - "tohr-coding" (optional)
#
# The coding we use to encode Tohr message (in which the HTTP message is
# embedded). The default value of this option is "zlib", which means the
# Tohr message is compressed with 'zlib' algorithm. Available values
# (encodings) include:
#
#   |-----------------------------------------------------------------|
#   "tohr-coding": "",  # equal to "zlib"
#   "tohr-coding": "plain",
#   "tohr-coding": "zlib",
#   "tohr-coding": "base64",
#   |-----------------------------------------------------------------|
# 
#---[ 2.5. - "payload-coding" (optional)
#
# The coding we use to encode HTTP body (which is binary data) to unicode
# string. The default value of this option is "base64", which means the
# HTTP body is encoded with 'base64' algorithm. Available values
# (encodings) include:
#
#   |-----------------------------------------------------------------|
#   "payload-coding": "",  # equal to "base64"
#   "payload-coding": "base64",
#   |-----------------------------------------------------------------|
# 
#----[ 3. - Search Path
#
# When startiing up, Tohr daemon searchs for this configuration file in
# following paths sequentially, and stops at the first found.
# 
#   |-----------------------------------------------------------------|
#   # Linux
#   ~/.tohr/tohr.conf
#   /usr/local/etc/tohr.conf
#   /etc/tohr.conf
#   # Windows
#   C:\Documents and Settings\USERNAME\Application Data\tohr\tohr.conf
#   INSTALL_DIR\
#   |-----------------------------------------------------------------|
#
#----[ - References:
#
# [1] http://www.json.org, http://en.wikipedia.org/wiki/JSON

{
  "tohr-router": "http://localhost/tohr",
  "listen-address": "",
  "listen-port": "",
  "outgoing-proxy": "",
  "tohr-coding": "",
  "payload-coding": ""
}
